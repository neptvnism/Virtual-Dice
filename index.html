<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Dice Roller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .dice {
            font-size: 100px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="dice" class="dice">üé≤</div>
        <button onclick="rollDice()">Roll Dice</button>
    </div>

    <script>
        function rollDice() {
            const dice = document.getElementById('dice');
            const randomNumber = Math.floor(Math.random() * 6) + 1;
            dice.textContent = getDiceFace(randomNumber);
        }

        function getDiceFace(number) {
            switch(number) {
                case 1: return '‚öÄ';
                case 2: return '‚öÅ';
                case 3: return '‚öÇ';
                case 4: return '‚öÉ';
                case 5: return '‚öÑ';
                case 6: return '‚öÖ';
                default: return 'üé≤';
            }
        }
    </script>

</body>
</html>
