<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Dice Roller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .dice-container {
            text-align: center;
        }
        .dice {
            cursor: pointer;
            display: inline-block;
            padding: 30px; 
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            user-select: none;
            position: relative; 
            width: 200px; /* Added width for the dice */
            height: 200px; /* Added height for the dice */
            font-size: 150px; /* Set the font size for the dice container */
        }
        .dice:active {
            transform: scale(1.1);
        }
        .dice > * { /* This targets the emoji */
            width: 100%; /* Make the emoji take up the full width */
            height: 100%; /* Make the emoji take up the full height */
            display: block; /* Occupies the entire width */
            margin: 0 auto; /* Centers the emoji horizontally */
        }
        .dot {
            width: 30px;
            height: 30px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div class="dice-container">
        <div id="dice" class="dice">ðŸŽ²</div>
    </div>

    <script>
        const dice = document.getElementById('dice');

        dice.addEventListener('click', () => {
            dice.style.transform = 'rotate(720deg)';
            setTimeout(() => {
                rollDice();
                dice.style.transform = 'rotate(0deg)';
            }, 600);
        });

        function rollDice() {
            const randomNumber = Math.floor(Math.random() * 6) + 1;
            dice.innerHTML = getDiceFace(randomNumber);
        }

        function getDiceFace(number) {
            switch (number) {
                case 1: return '<div class="dot"></div>';
                case 2: return '<div class="dot" style="top: 25%; left: 25%;"></div><div class="dot" style="top: 75%; left: 75%;"></div>';
                case 3: return '<div class="dot" style="top: 25%; left: 25%;"></div><div class="dot"></div><div class="dot" style="top: 75%; left: 75%;"></div>';
                case 4: return '<div class="dot" style="top: 25%; left: 25%;"></div><div class="dot" style="top: 25%; left: 75%;"></div><div class="dot" style="top: 75%; left: 25%;"></div><div class="dot" style="top: 75%; left: 75%;"></div>';
                case 5: return '<div class="dot" style="top: 25%; left: 25%;"></div><div class="dot" style="top: 25%; left: 75%;"></div><div class="dot"></div><div class="dot" style="top: 75%; left: 25%;"></div><div class="dot" style="top: 75%; left: 75%;"></div>';
                case 6: return '<div class="dot" style="top: 25%; left: 25%;"></div><div class="dot" style="top: 25%; left: 75%;"></div><div class="dot" style="top: 50%; left: 25%;"></div><div class="dot" style="top: 50%; left: 75%;"></div><div class="dot" style="top: 75%; left: 25%;"></div><div class="dot" style="top: 75%; left: 75%;"></div>';
                default: return 'ðŸŽ²';
            }
        }
    </script>

</body>
</html>
